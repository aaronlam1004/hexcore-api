<html>
  <head>
    <title>Hexcore Image API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/chosen.jquery.min.js"></script>
    <script src="../js/chosen.jquery.js"></script>
    <link href="../css/chosen.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <a class="navbar-brand" href="#">Hexcore API Demos</a>
      <ul class="navbar-nav mr-auto">
        <a class="nav-item" href="#api-champions">Champions</a>
        <a class="nav-item" href="#api-traits">Traits</a>
        <a class="nav-item" href="#api-items">Items</a>
        <a class="nav-item" href="#api-imgs">Images</a>
      </ul>
      <ul class="navbar-nav ms-auto">
        <span class="nav-item">Set</span>
        <select id="api-sets" class="nav-item"></select>
      </ul>
    </nav>
    <!-- Champions -->
    <section id="api-champions">
      <h1>Champions</h1>
      <div class="form-group">
        <input type="text" id="api-champions-name" placeholder="Name"/><br/>
        <select data-placeholder="Trait" multiple class="chosen-select" id="api-champions-traits"></select><br/>
        <select data-placeholder="Cost" multiple class="chosen-select" id="api-champions-cost"></select><br/>
        <button class="btn btn-primary">Submit</button>
      </div>
    </section>
    <!-- Traits -->
    <section id="api-traits">
      <h1>Traits</h1>
      <div>
        <input id="api-traits-text" type="text" placeholder="Name"/><br/>
        <select data-placeholder="Type" multiple class="chosen-select" id="api-traits-types">
          <option>Class</option>
          <option>Origin</option>
        </select>
      </div>
    </section>
    <!-- Items -->
    <section id="api-items">
      <h1>Items</h1>
      <div>
        <select>
          <option selected>Name</option>
          <option>ID</option>
        </select>
        <input type="text" placeholder="Text"/><br/>
        <select data-placeholder="Attributes" multiple class="chosen-select"></select>
      </div>
    </section>
    <!-- Images -->
    <section id="api-imgs">
      <h1>Images</h1>
      <div class="form-group">
        <select id="api-img-select" class="form-select" aria-label="Image type">
          <option selected>Champion</option>
          <option>Trait</option>
          <option>Item</option>
        </select>
        <input id="api-img-text" type="text" placeholder="Text"/><br/>
        <button id="api-img-submit" class="btn btn-primary">Submit</button>
      </div>
      <img id="api-img-result" width="150px" height="150px"/>
    </section>
    <script src="../js/api.service.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
