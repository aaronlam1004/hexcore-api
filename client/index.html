<!DOCTYPE html>
<html>
  <head>
    <title>TFT API</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/chosen.jquery.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="css/chosen.css"/>
  </head>
  <body>
    <h1>TFT API App</h1>
    <div style="display: flex;">
      <div style="width: 40%;">
        <h2>Champions</h2>
        <select id="api-version"></select><br/>
        <select id="api-cost">
          <option value="" disabled selected>Cost</option>
          <option value="all">All</option>
        </select><br/>
        <select data-placeholder="Trait" multiple class="chosen-select" id="api-trait"></select><br/>
        <input id="value" placeholder="Champion Name"></input>
        <button id="submit">Submit</button>
      </div>
      <div style="flex-grow: 1;">
        <img id="api-img"/><br/><br/>
        <pre id="api-output"></pre>
      </div>
    </div>
    <script src="/index.js"></script>
  <body>
</html>
